<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#233884',
                        'custom-blue-hover': '#2a419a',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel Standalone for in-browser JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Other libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container"></div>

    <!-- React Components -->
    <!-- These will be created in the next steps -->
    <!-- Note: The order of these scripts is important! -->
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/components/DashboardCard.js') }}"></script>
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/components/Header.js') }}"></script>
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/components/Sidebar.js') }}"></script>
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/components/ManagerDashboard.js') }}"></script>
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/components/AIRosterGenerator.js') }}"></script>
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/components/EngineerDashboard.js') }}"></script>
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/components/TeamAnalytics.js') }}"></script>
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/components/ScheduleManager.js') }}"></script>
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/components/EngineerSchedule.js') }}"></script>
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/components/RequestPage.js') }}"></script>

    <!-- Main App Component -->
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/App.js') }}"></script>

    <!-- App Initializer -->
    <script type="text/babel" data-presets="react" src="{{ url_for('static', filename='js/app_init.js') }}"></script>

</body>
</html>
